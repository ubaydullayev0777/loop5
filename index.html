<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
 <div class="container">
  <!-- TOP -->
  <div class="top">
     <div class="frankfurt">
      <h2>FRA</h2>
      <p>Frankfurt</p>
     </div>

     <!-- LINE -->
     <span class="line"></span>


     <div class="amsterdam">
      <h2>AMS</h2>
      <p class="amsterdam-text">Amsterdam</p>
     </div>
  </div>

  <!-- MIDDLE -->
  <div class="middle">
    <div class="middle-inner">
      <h3>FLIGHT</h3>
      <p>815</p>
    </div>
    <div class="middle-inner">
      <h3>GATE</h3>
      <p>23G</p>
    </div>
    <div class="middle-inner">
      <h3>SEAT</h3>
      <p>10F</p>
    </div>
  </div>
     
  <!-- BOTTOM -->
  <div class="bottom">
    <div class="bottom-left">
      <div class="bottom-passenger">
        <h4>PASSENGER</h4>
        <p>Robert De Niro</p>
      </div>
      <div class="bottom-class">
        <h4>CLASS</h4>
        <p>Business</p>
      </div>
      <div class="bottom-departure">
        <h4>DEPARTURE</h4>
        <p>3:45am, Dec 15</p>
      </div>
    </div>
    <img src="img/qr.svg" alt="qr code">
  </div>
 </div>

</html>
